<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Property Guru Real Estate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for responsiveness */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Hamburger menu for small screens */
        .menu-icon {
            display: none;
            cursor: pointer;
            flex-direction: column;
            align-items: center;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Responsive layout for screen width less than 768px */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.8);
                width: 100%;
            }

            .navbar ul.active {
                display: flex;
            }

            .menu-icon {
                display: flex;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .navbar img.logo {
                margin-left: 10px;
            }

            .navbar ul li {
                margin: 15px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner">

            <ul>

                <li><a href="rent.html">Rent</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="lands.html">Land</a></li>
                <li><a href="agents.html">Find an Agent</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="content">
            <h1>Find Your Next Perfect Place To Live</h1>
            <P>Providing you with the best property you can have!</P>
        </div>
        <button type="button"></a><span></span><a href="SignUp.html">SignUp</a></button>
        <button type="button"><span></span><a href="login.html">Login</a></button>
    </div>

    <script>
        function toggleMenu() {
            const navbarUl = document.querySelector('.navbar ul');
            navbarUl.classList.toggle('active');
        }
    </script>
</body>
</html>
